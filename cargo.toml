[package]
name = "pallet-collateral-reader"
version = "0.1.0"
edition = "2021"

[dependencies]
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
frame-metadata = { version = "15.1", default-features = false, features = ["v14", "serde_full", "decode"] }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24" }
codec = { package = "parity-scale-codec", version = "3.1.5", default-features = false, features = ["derive", "max-encoded-len"] }
scale-info = { version = "2.2.0", default-features = false, features = ["derive"] }
log = { version = "0.4.14", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.24", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.31", default-features = false }
serde = { version = "1.0.130", default-features = false, features = ["derive"], optional = true }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.31", default-features = false }
serde_json = {version = "1.0.68", default-features = false, features = ["alloc"] }
hex = { version = "0.4.2", default-features = false,features = ["alloc"] }
[features]
default = ["std"]
std = ["serde", "frame-support/std", "frame-system/std", "sp-std/std", "codec/std", "scale-info/std", "sp-io/std", "sp-runtime/std", "sp-core/std", "serde_json/std"]
